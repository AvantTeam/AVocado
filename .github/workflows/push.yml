name: Tests

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        sudo apt-get update
        sudo apt-get install g++ cmake
        
        sudo git clone https://github.com/libsdl-org/SDL.git
        cd SDL
        sudo mkdir build
        cd build
        
        cmake ..
        ../configure
        cmake --build . --install .
        
        cd ../../
        
        sudo git clone https://github.com/skypjack/entt.git
        cd entt
        sudo mkdir build
        cd build
        
        sudo cmake ..
        sudo cmake --install .
        
        cd ../../
        sudo mkdir build
        cd build
        
        sudo cmake -DBUILD_TESTS=ON ..
        sudo cmake --build . --target install
