name: Tests

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        sudo sh -c "sed -e \'$s/Prompt=lts/Prompt=normal/\' /etc/update-manager/release-upgrades > /etc/update-manager/release-upgrades"
        sudo do-release-upgrade
        sudo apt-get update
        sudo apt-get install g++ cmake libsdl2-dev
        
        
        sudo ../configure
        sudo cmake --build . --target install
        
        cd ../../
        
        sudo git clone https://github.com/skypjack/entt.git
        cd entt
        sudo mkdir build
        cd build
        
        sudo cmake ..
        sudo cmake --install .
        
        cd ../../
        sudo mkdir build
        cd build
        
        sudo cmake -DBUILD_TESTS=ON ..
        sudo cmake --build . --target install
