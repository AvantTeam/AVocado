name: Push

on: [push, workflow_dispatch]

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up requirements
      run: |
        sudo apt update
        sudo apt-get install g++ make cmake libsdl2-dev libglm-dev
        
        git clone https://github.com/Dav1dde/glad.git
        cd glad
        mkdir build
        cd build
        
        cmake ..
        make
        sudo cp -a include /usr/local/
        
        g++ --version
        make --version
        cmake --version
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build . --target install
